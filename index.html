<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ♡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --petal-pink: #ffc0cb;
            --soft-pink: #ffe4e9;
            --deep-rose: #d4a5a5;
            --cream: #fff8f0;
            --gold: #d4af37;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: 
                radial-gradient(ellipse at top left, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 218, 224, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #fef6f0 0%, #ffe8ee 50%, #ffdde5 100%);
            position: relative;
        }

        /* Subtle animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 218, 224, 0.15) 0%, transparent 30%);
            animation: subtleShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes subtleShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            color: #a67c7c;
            text-align: center;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeInDown 2s ease 0.5s forwards;
            text-shadow: 
                0 2px 20px rgba(212, 165, 165, 0.4),
                0 0 40px rgba(255, 192, 203, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            z-index: 0;
            width: 90%;
            font-weight: 400;
        }

        .photo-frame {
            position: relative;
            width: min(85vw, 420px);
            max-height: 70vh;
            aspect-ratio: 3/4;
            background: linear-gradient(145deg, #ffffff 0%, #fefcfc 100%);
            padding: 1.5rem;
            box-shadow: 
                0 20px 60px rgba(212, 165, 165, 0.35),
                0 10px 30px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px rgba(255, 255, 255, 0.8),
                inset 0 -1px 1px rgba(212, 165, 165, 0.1);
            border-radius: 3px;
            opacity: 0;
            animation: fadeInFloat 2s ease 0.8s forwards;
            z-index: 10;
            transition: transform 0.15s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .photo-frame:hover {
            box-shadow: 
                0 25px 70px rgba(212, 165, 165, 0.4),
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.8),
                inset 0 -1px 1px rgba(212, 165, 165, 0.1);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            bottom: 1rem;
            border: 1px solid rgba(212, 175, 175, 0.25);
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(255, 192, 203, 0.1);
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 192, 203, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255, 218, 224, 0.1) 100%);
            border-radius: 3px;
            z-index: -1;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(1.03) contrast(1.08) saturate(1.05);
            border-radius: 1px;
        }

        .message {
            font-size: clamp(1.1rem, 3.5vw, 1.6rem);
            color: #a67c7c;
            text-align: center;
            max-width: 90vw;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 2s ease 1.3s forwards;
            font-weight: 300;
            letter-spacing: 0.08em;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            z-index: 0;
            text-shadow: 0 2px 15px rgba(255, 192, 203, 0.3);
            font-style: italic;
        }

        /* Sakura Petals - Enhanced */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 192, 203, 0.9) 0%, 
                rgba(255, 182, 193, 0.7) 40%, 
                rgba(255, 218, 224, 0.5) 70%,
                transparent 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0;
            animation: fall linear infinite;
            filter: blur(0.3px);
        }

        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 70% 70%, 
                rgba(255, 240, 245, 0.6) 0%, 
                transparent 60%);
            border-radius: 50% 0 50% 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotateZ(0deg) translateX(0) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
                transform: translateY(-5vh) rotateZ(36deg) translateX(5px) scale(1);
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg) translateX(120px) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -100%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -100%) translateY(0);
            }
        }

        @keyframes fadeInFloat {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 100%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 100%) translateY(0);
            }
        }

        /* Atmospheric vignette */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                transparent 30%, 
                rgba(255, 230, 240, 0.2) 70%,
                rgba(255, 218, 224, 0.3) 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle light rays effect */
        .container::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(255, 192, 203, 0.02) 0%, transparent 40%);
            animation: lightRotate 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes lightRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .photo-frame {
                padding: 1rem;
                max-height: 65vh;
            }

            .title {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
                transform: translate(-50%, -80%);
            }

            .message {
                font-size: clamp(0.95rem, 3vw, 1.2rem);
                transform: translate(-50%, 80%);
            }
        }

        @media (max-height: 700px) and (orientation: landscape) {
            .photo-frame {
                width: auto;
                height: 60vh;
                max-height: none;
            }

            .title {
                top: 15%;
                transform: translate(-50%, 0);
                font-size: clamp(1.3rem, 4vw, 2rem);
            }

            .message {
                bottom: 15%;
                transform: translate(-50%, 0);
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            }
        }

        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="sakura-container" id="sakuraContainer"></div>
    
    <div class="container">
        <h1 class="title">For You</h1>
        <div class="photo-frame">
            <img src="portrait.png" alt="Beautiful Memory">
        </div>
        <p class="message">Every moment with you is a treasure ♡</p>
    </div>

    <script>
        // Enhanced sakura petals with continuous regeneration
        const sakuraContainer = document.getElementById('sakuraContainer');
        const petalCount = 40;

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // Random starting position across the full width
            petal.style.left = Math.random() * 100 + '%';
            
            // Varied animation duration for natural falling speeds
            const duration = Math.random() * 12 + 18;
            petal.style.animationDuration = duration + 's';
            
            // No delay for continuous effect
            petal.style.animationDelay = '0s';
            
            // Random size variation for depth perception
            const size = Math.random() * 6 + 10;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            
            // Random initial rotation
            const initialRotation = Math.random() * 360;
            petal.style.transform = `rotate(${initialRotation}deg)`;
            
            // Vary opacity for depth
            const opacity = Math.random() * 0.4 + 0.6;
            petal.style.opacity = opacity;
            
            // Add slight horizontal drift variation
            const driftDirection = Math.random() > 0.5 ? 1 : -1;
            const driftAmount = (Math.random() * 80 + 40) * driftDirection;
            petal.style.setProperty('--drift', driftAmount + 'px');
            
            sakuraContainer.appendChild(petal);

            // Remove petal after animation completes and create a new one
            setTimeout(() => {
                petal.remove();
                createPetal();
            }, duration * 1000);
        }

        // Create initial petals with staggered starts for smooth entrance
        for (let i = 0; i < petalCount; i++) {
            setTimeout(() => {
                createPetal();
            }, i * 150);
        }

        // Add subtle parallax effect on mouse move
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            const frame = document.querySelector('.photo-frame');
            if (frame) {
                frame.style.transform = `translateY(-5px) rotateY(${mouseX * 0.3}deg) rotateX(${-mouseY * 0.3}deg)`;
            }
        });

        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const frame = document.querySelector('.photo-frame');
            if (frame) {
                frame.style.transform = 'translateY(0) rotateY(0) rotateX(0)';
            }
        });
    </script>
</body>
</html>
