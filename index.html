<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Yours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #ffd4e8 100%);
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .frame-wrapper {
            position: relative;
            padding: 25px;
            background: linear-gradient(145deg, #fff5f9, #ffffff);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(255, 182, 193, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 3px rgba(255, 255, 255, 0.8);
            border: 3px solid #ffe4ec;
        }

        .frame-inner {
            position: relative;
            border: 8px solid transparent;
            border-image: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1) 1;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 133%;
            background: white;
        }

        .portrait-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            margin-top: 20px;
            font-size: clamp(16px, 3.5vw, 22px);
            color: #c94f6b;
            text-align: center;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(ellipse at center, #ffb6c1 0%, #ffc0cb 50%, rgba(255, 192, 203, 0.5) 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .corner-flourish {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.3;
        }

        .corner-flourish.top-left {
            top: -10px;
            left: -10px;
            background: radial-gradient(circle at top left, #ffb6c1 0%, transparent 70%);
        }

        .corner-flourish.top-right {
            top: -10px;
            right: -10px;
            background: radial-gradient(circle at top right, #ffb6c1 0%, transparent 70%);
        }

        .corner-flourish.bottom-left {
            bottom: -10px;
            left: -10px;
            background: radial-gradient(circle at bottom left, #ffb6c1 0%, transparent 70%);
        }

        .corner-flourish.bottom-right {
            bottom: -10px;
            right: -10px;
            background: radial-gradient(circle at bottom right, #ffb6c1 0%, transparent 70%);
        }

        @media (max-width: 600px) {
            .frame-wrapper {
                padding: 18px;
            }
            
            .frame-inner {
                border-width: 6px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                max-height: 90vh;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-wrapper">
            <div class="corner-flourish top-left"></div>
            <div class="corner-flourish top-right"></div>
            <div class="corner-flourish bottom-left"></div>
            <div class="corner-flourish bottom-right"></div>
            
            <div class="frame-inner">
                <div class="image-container">
                    <img id="portraitImg" class="portrait-image" src="portrait.png" alt="Portrait" onerror="this.style.display='none'; document.getElementById('errorMsg').style.display='flex';">
                    <div id="errorMsg" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; align-items: center; justify-content: center; text-align: center; padding: 20px; color: #ffb6c1; font-size: 16px; line-height: 1.6;">
                        <div>
                            <strong>Image not found</strong><br><br>
                            Please make sure you uploaded a file named<br>
                            <code style="background: #ffe4f1; padding: 5px 10px; border-radius: 5px; font-size: 14px;">portrait.png</code><br><br>
                            to your GitHub repository.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="caption">A moment worth keeping forever</div>
    </div>

    <script>
        // Debug image loading
        const img = document.getElementById('portraitImg');
        img.addEventListener('load', function() {
            console.log('✓ Image loaded successfully!');
        });
        img.addEventListener('error', function() {
            console.error('✗ Image failed to load. Please check:');
            console.error('1. File is named exactly "portrait.png" (lowercase)');
            console.error('2. File is in the same folder as index.html');
            console.error('3. File was uploaded to GitHub repository');
        });

        // Create falling sakura petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 8 + 10) + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            const size = Math.random() * 8 + 8;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            document.body.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, (parseFloat(petal.style.animationDuration) + parseFloat(petal.style.animationDelay)) * 1000);
        }

        // Generate petals continuously
        setInterval(createPetal, 300);
        
        // Create initial batch of petals
        for (let i = 0; i < 20; i++) {
            setTimeout(createPetal, i * 200);
        }
    </script>
</body>
</html>
